<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>SweetShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fff7f8; }
    .navbar { background: #ff4d6d; }
    .navbar-brand { font-size: 1.6rem; font-weight: bold; color: white !important; }
    .card { border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.08); transition: transform .15s; }
    .card:hover { transform: translateY(-4px); }
    .price { color: #e60039; font-weight: 700; font-size: 1.1rem; margin-bottom: 10px; }
    .btn-order { background-color: #ff4d6d; color: #fff; border-radius: 8px; }
  </style>
</head>
<body>
<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand mx-auto" href="#">üç∞ SweetShop</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    {% for product in products %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100">
        {% if product.image %}
          <img src="{{ product.image.url }}" class="card-img-top" style="height:200px; object-fit:cover; border-top-left-radius:12px; border-top-right-radius:12px;" alt="{{ product.name }}">
        {% else %}
          <img src="https://via.placeholder.com/400x300?text=No+Image" class="card-img-top" alt="No image">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description|truncatechars:60 }}</p>
          <p class="price">${{ product.price }}</p>

          <!-- Link to detail page -->
          <a href="{% url 'info' product.pk %}" class="btn btn-outline-secondary mb-2">Details</a>

          <!-- Telegram Zakaz to'g'ridan-to'g'ri ham qo'shish mumkin -->
          <a href="https://t.me/zaxadev?text=Salom! Hello! I really like your bakery products. I‚Äôd love to place an order for {{ product.name }}."
             target="_blank"
             class="btn btn-order mt-auto">
             üõí Order
          </a>
        </div>
        
      </div>
    </div>
    {% empty %}
      <p class="text-center">No products available yet..</p>
    {% endfor %}
  </div>
</div>
</body>
</html>
